<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>日常待办管理器</title>
  <link rel="stylesheet" href="./popup.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 500px;
      min-height: 600px;
    }

    #app {
      width: 100%;
      min-height: 100%;
    }
  </style>
</head>
<body>
  <div id="app">
    <header class="app-header">
      <div class="header-content">
        <h1>日常待办管理器</h1>
        <div class="header-actions">
          <button id="btn-today" class="btn-today">今天</button>
          <button id="btn-settings-header" class="btn-settings-header">设置</button>
        </div>
      </div>
    </header>

    <!-- 搜索栏 -->
    <div class="search-bar">
      <input
        id="search-input"
        type="text"
        placeholder="搜索待办事项..."
        class="search-input"
      />
    </div>

    <!-- 日历区域 -->
    <div class="calendar-section">
      <div class="calendar-header">
        <button id="btn-prev" class="nav-btn">‹</button>
        <h2 id="current-month"></h2>
        <button id="btn-next" class="nav-btn">›</button>
      </div>

      <div class="calendar-grid" id="calendar-grid">
        <!-- 星期头 -->
        <div class="weekday-header">日</div>
        <div class="weekday-header">一</div>
        <div class="weekday-header">二</div>
        <div class="weekday-header">三</div>
        <div class="weekday-header">四</div>
        <div class="weekday-header">五</div>
        <div class="weekday-header">六</div>
      </div>
    </div>

    <!-- 选中日期的事件列表 -->
    <div class="events-section" id="events-section">
      <div class="events-header">
        <h3 id="selected-date">今日</h3>
        <div class="events-actions">
          <button id="btn-add" class="btn-add">+ 添加</button>
          <button id="btn-ai" class="btn-ai" disabled>AI总结</button>
        </div>
      </div>

      <div class="events-list" id="events-list"></div>
      <div class="events-empty" id="events-empty" style="display: none;">
        <p>这一天没有待办事项</p>
      </div>
    </div>

    <!-- AI总结区域 -->
    <div class="ai-summary-section" id="ai-summary-section" style="display: none;">
      <div class="summary-header">
        <h3>AI智能总结</h3>
        <button id="btn-close-ai" class="btn-close">×</button>
      </div>
      <div class="summary-content">
        <p id="ai-loading" style="display: none;">正在生成总结...</p>
        <div id="ai-summary-text" class="summary-text"></div>
      </div>
    </div>

    <!-- 设置模态框 -->
    <div class="modal-overlay" id="modal-overlay" style="display: none;">
      <div class="modal-content">
        <div class="modal-header">
          <h3>设置</h3>
          <button id="btn-close-modal" class="btn-close">×</button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label>硅基流动AI API密钥</label>
            <input
              id="api-key-input"
              type="text"
              placeholder="请输入API密钥"
              class="form-input"
            />
            <p class="help-text">
              获取密钥：<a href="https://cloud.siliconflow.cn/i/AvDmOKTO" target="_blank">https://cloud.siliconflow.cn/</a>
            </p>
          </div>
          <div class="form-group">
            <label>AI模型</label>
            <select id="ai-model-select" class="form-select">
              <option value="">加载中...</option>
            </select>
            <p class="help-text">请先输入API Key，系统将自动加载可用模型</p>
          </div>
        </div>
        <div class="modal-footer">
          <button id="btn-save-settings" class="btn-primary">保存</button>
          <button id="btn-cancel-settings" class="btn-secondary">取消</button>
        </div>
      </div>
    </div>

    <!-- 搜索结果区域 -->
    <div class="search-results-section" id="search-results-section" style="display: none;">
      <div class="results-header">
        <h3>搜索结果</h3>
        <button id="btn-close-search" class="btn-close">×</button>
      </div>
      <div class="results-list" id="results-list"></div>
      <div class="results-empty" id="results-empty" style="display: none;">
        <p>没有找到匹配的事件</p>
      </div>
    </div>
  </div>

  <!-- 工具函数 -->
  <script src="../utils/dateUtils.js"></script>
  <script src="../utils/storage.js"></script>
  <script src="../utils/api.js"></script>

  <!-- 主应用逻辑 -->
  <script src="./main.js"></script>
</body>
</html>
